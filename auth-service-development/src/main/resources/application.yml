server:
  port: 8089
  servlet:
    context-path: /auth
management:
  endpoint:
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    health:
      show-details: always
spring:
  jackson:
    default-property-inclusion: non_null